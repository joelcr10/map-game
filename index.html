<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="./css/index_style.css">
    

    <title>World Map Game</title>       
</head>

<body>
    <video src="./assets/earth.mp4" id="background-video" autoplay muted></video>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header text-center">
                World Map Game!
            </div>
            <div class="card-body">
                <h5 class="card-title">INSTRUCTIONS</h5>
                <ol class="list-group list-group-flush mb-4">
                    <li class="list-group-item">Enter your name</li>
                    <li class="list-group-item">Enter the number of questions you would like to answer</li>
                    <li class="list-group-item">For answering, click on the continent you think is the answer</li>
                    <li class="list-group-item">At the end of the quiz, you will get your result - pass/fail</li>
                </ul >

                <div class="prompt-box">
                    <div class="form-container">
                        <form>
                            <div class="mb-3">
                                <label for="firstName" class="form-label">First name:</label>
                                <input type="text" id="firstName" placeholder="Enter first name" required>
                            </div>
                            <div class="mb-3">
                                <label for="number" class="form-label">Questions:</label>
                                <select id="number" onchange="getQuestionNumber(this.value)">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                </select>
                            </div>
                        </form>
                    </div>

                </div>
            </div>



            <div class="text-center">
                <a>
                    <button class="btn btn-primary" onclick="startGame()">Get Started!</button>
                </a>
            </div>
        </div>
    </div>
    </div>

    

    <script src="./script/startGame.js"></script>
</body>

</html>
